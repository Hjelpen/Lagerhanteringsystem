<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
   <div ng-app="App" ng-controller="articleController" ng-init="getAllComponents()">
       Artiklar:

       <hr />
       Artikelnamn: <input type="text" class="form-control" data-ng-model="article.name" />
        <select ng-model="selectedOption" ng-options="v.name for v in components "></select>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="saveComponent()">Spara komponent i lista</button> 
        <table>
            <thead>
                <tr>
                    <th>Komponenter</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="component in selectedComponents track by $index">
                    <td hidden="hidden">{{component.id}}</td>
                    <td>{{component.name}}
                        <button class="glyphicon glyphicon-remove" type="submit" ng-click="deleteSelectedComponent(item)"></button>
                    </td>                    
                </tr>
            </tbody>
        </table>

        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="saveArticle()">Spara artikel</button>
    </div>


</body>
</html>
