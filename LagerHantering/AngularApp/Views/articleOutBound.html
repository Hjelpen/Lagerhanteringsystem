<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <div id="controllerDiv" ng-controller="componentController" ng-init="getallArticles()">

        Artiklar:
        <table>
            <tr ng-repeat="article in articles">
                <td hidden="hidden">{{article.id}}</td>
                <td>{{article.name}}</td>        
            </tr>
        </table>
        <br />
        Utleverans

        <select name="article" class="col-lg-10" ng-model="articleOutBound.id"
                ng-options="v.articleId as v.name for v in articles">

        </select>
        <br />
        <input type="number" ng-model="articleOutBound.amount" />
        <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="articleOutBound()">Utleverans!</button>
        </div>
</body>
</html>
