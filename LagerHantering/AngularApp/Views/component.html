<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <form class="form-horizontal" name="componentForm">
        <div class=".col-xs-6 .col-md-4">
            <div id="controllerDiv" ng-controller="componentController" ng-init="getAllComponents()">
                <input type="text" class="form-control" placeholder="Komponent namn" data-ng-model="component.Name" />
                <input type="text" class="form-control" placeholder="Artikelnummer" data-ng-model="component.ArticleNumber" />
                <input type="text" class="form-control" placeholder="Beställningstid" data-ng-model="component.OrderTime" />
                <input type="text" class="form-control" placeholder="Antal" data-ng-model="component.Amount" />
                <input type="text" class="form-control" placeholder="Pris" data-ng-model="component.Price" />
                <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="saveComponent()">Spara</button>
                <hr />
                <table id="comptable" />
                <table cellspacing='0'>
                    <thead>
                        <tr>
                            <th>Artikelnummer</th>
                            <th>Namn</th>
                            <th>Ledtid</th>
                            <th>Antal</th>
                            <th>Pris</th>
                            <th>Redigera/ Ta Bort</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="component in components ">
                            <td hidden="hidden">{{component.id}}</td>
                            <td>{{component.articleNumber}}</td>
                            <td>{{component.name}}</td>
                            <td>{{component.orderTime}}</td>
                            <td>{{component.amount}}</td>
                            <td>{{component.price}}</td>
                            <td>
                                <button class="glyphicon glyphicon-trash" type="submit" ng-click="deleteComponent($index)"></button>
                                <a class="glyphicon glyphicon-edit" ng-href="#/componentEdit/{{component.id}}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
