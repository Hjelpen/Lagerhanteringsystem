<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="editCompWrap" ng-controller="editComponentController" ng-init="editComponent()">
        <table>
            <thead>
                <tr>
                    <th>Artikelnummer</th>
                    <th>Namn</th>
                    <th>Ledtid</th>
                    <th>Antal</th>
                    <th>Pris</th>
                    <th>Inmatning</th>
                    <th>Ta Bort komponent</th>
                    <th>Ändra komponent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td hidden="hidden">{{component.id}}</td>
                    <td>{{component.articleNumber}}</td>
                    <td>{{component.name}}</td>
                    <td>{{component.orderTime}}</td>
                    <td>{{component.amount}}</td>
                    <td>{{component.price}} </td>
                    <td><input type="number" min="1" ng-model="Update.amount" /></td>
                    <td><button id="taBortKomponent" class="glyphicon glyphicon-trash" type="submit" ng-click="deleteComponent(id)"></button></td>
                    <td><button type="button" class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal"></button></td>
                </tr>
            </tbody>
        </table>

        <button id="läggTill" class="btn btn-lg btn-info btn-block" type="submit" ng-click="addComponentAmount()">Lägg till</button>

        <a id="editCompBackButton" href="#/component" class="btn btn-lg btn-info btn-block">Tillbaka</a>
        <div id="korrigeraLagerSadldo">
            <button id="KorrigeraLagersaldo" class="btn btn-lg btn-info btn-block" type="submit" ng-click="updateInvFunction()">Inventering</button>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Ändra komponent</h4>
                    </div>
                    <div class="modal-body">
                        Namn: <input type="text" class="form-control" ng-value="component.name" ng-model="updatecomponent.name" />
                        Artikelnummer: <input type="text" class="form-control" ng-value="component.articleNumber" ng-model="updatecomponent.articleNumber" />
                        Beställningstid: <input type="number" class="form-control" ng-value="component.orderTime" ng-model="updatecomponent.orderTime" />
                        Pris: <input type="number" class="form-control" ng-value="component.price" ng-model="updatecomponent.price" />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-ng-click="updateComponent()" data-dismiss="modal">Spara</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
